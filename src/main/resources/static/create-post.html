<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">게시글 작성</h2>

    <form id="post-form">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">작성</button>
      <button type="button" class="btn btn-danger" onclick="history.back()">돌아가기</button>
    </form>

    <div id="message" class="mt-3 text-danger d-none"></div>
  </div>
  <script src="./js/create-post.js"></script>
</body>
</html>
