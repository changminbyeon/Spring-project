<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 id="post-title" class="mb-3">제목</h1>
  <p id="post-content">내용</p>

  <div id="edit-form" style="display: none;" class="mb-4">
    <div class="mb-3">
      <label for="edit-title" class="form-label">제목</label>
      <input type="text" class="form-control" id="edit-title" required>
    </div>
    <div class="mb-3">
      <label for="edit-content" class="form-label">내용</label>
      <textarea class="form-control" id="edit-content" rows="6" required></textarea>
    </div>
    <button id="save-btn" class="btn btn-success me-2">저장</button>
    <button id="cancel-btn" class="btn btn-secondary">취소</button>
  </div>

  <div class="mt-4">
    <button id="edit-btn" class="btn btn-warning me-2" style="display:none;">수정</button>
    <button id="delete-btn" class="btn btn-danger" style="display:none;">삭제</button>
    <a href="./posts.html" class="btn btn-secondary">목록으로</a>
  </div>

  <script src="./js/common.js"></script>
  <script src="./js/post.js"></script>
</body>
</html>
